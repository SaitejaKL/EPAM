<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container img {
            width: 200px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: none;
        }

        input {
            width: 80%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            width: 50%;
            padding: 12px;
            background-color: #0061ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #0051d4;
        }

        .footer {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .footer a {
            color: #0061ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            font-weight: bold;
            border-radius: 4px;
        }

        .success {
            color: green;
            background-color: #d4edda;
        }

        .error {
            color: red;
            background-color: #f8d7da;
        }

        .warning {
            color: orange;
            background-color: #fff3cd;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="Lg.png" alt="Logo">
        <h2>Welcome</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <input type="text" id="username" placeholder="Email address">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Continue</button>
        </form>
        <p class="footer">
            <a href="#">Forgot password?</a>
        </p>
        <p class="footer">
            Donâ€™t have an account? <a href="#">Sign up</a>
        </p>
        <p id="message" class="message"></p>
    </div>

    <script>
        const validUsername = "Nani";
        const validPassword = "Nani@123";

        function validateLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const message = document.getElementById("message");

            message.textContent = "";
            message.className = "message";

            if (username === validUsername && password === validPassword) {
                message.textContent = "Success, Good Morning!";
                message.classList.add("success");
            } else if (username === validUsername && password !== validPassword) {
                message.textContent = "Error: Password is invalid.";
                message.classList.add("error");
            } else if (username !== validUsername && password === validPassword) {
                message.textContent = "Error: Username is invalid.";
                message.classList.add("error");
            } else {
                message.textContent = "Sorry, try again later.";
                message.classList.add("warning");
            }

            return false;
        }
    </script>
</body>
</html>
