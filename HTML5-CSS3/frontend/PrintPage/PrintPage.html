<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Page Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media print {
            body {
                font-size: 14px;
                color: black;
                background: none;
                margin: 20px;
            }

            #printButton, header, footer {
                display: none;
            }

            img {
                max-width: 100%;
                height: auto;
            }

            footer {
                text-align: center;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>My Web Page</h1>
</header>

<main>
    <p>Welcome to the webpage. Click the button below to print the page.</p>

    <button id="printButton" onclick="printPage()">Print Page</button>

    <div id="printContent">
        <h2>Print-Friendly Content</h2>
        <p>This content will be printed.</p>
        <img src="image.png" alt="Example Image">
    </div>
</main>

<footer>
    <p>&copy; 2025 My Website</p>
</footer>

<script>
    function printPage() {
        window.print();
    }
</script>

</body>
</html>
