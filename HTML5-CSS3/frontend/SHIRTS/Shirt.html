<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Display</title>
    <style>
        body {
            background-color: #030303;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes the full viewport height */
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px rgb(146, 37, 61);
            color: white;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            flex-grow: 1; /* This allows the content to grow and push the footer down */
        }

        .item {
            width: 200px;
            text-align: center;
        }

        .item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }

        .item-name {
            margin-top: 10px;
            font-size: 1.2em;
            color: #e2dede;
        }

        footer {
            background-color: #1a1a1a;
            color: white;
            padding: 10px 0;
            font-size: 1em;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #e2dede;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Our Shirt Collection</h1>
    <div class="container">
        <div class="item">
            <img src="shirt1.jpg" alt="Shirt 1">
            <div class="item-name">White Shirt plain</div>
        </div>
        <div class="item">
            <img src="shirt2.jpg" alt="Shirt 2">
            <div class="item-name">Color blocked Check_Shirt</div>
        </div>
        <div class="item">
            <img src="shirt3.jpg" alt="Shirt 3">
            <div class="item-name">Vertical Stripes Shirts</div>
        </div>
        <div class="item">
            <img src="shirt4.jpg" alt="Shirt 4">
            <div class="item-name">White Plain Formal Shirt</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 YourCompany. All Rights Reserved.</p>
    </footer>
</body>
</html>
